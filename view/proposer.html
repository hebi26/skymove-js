<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../lib/jquery.js"></script>
    <script src="../js/script.js"></script>
    <title>Proposer</title>
</head>
<body>

<!-- =====================BLOC HEADER PRESENT SUR CHAQUE VUES ==============================-->
<div class="header">
    <img src="../lib/img/title.png" class="logo-title" alt="logo covoiturage">
    <a href="#"><img src="../lib/img/home.ico" class="logo-accueil"  alt="logo accueil"></a>
</div>
<!-- =================================== ===================================================-->

<!-- ==================================VUE PROPOSER ========================================-->

<div class="proposer-content">

    <h1>Proposer</h1>

    <!-- ENSEMBLE FORMULAIRE -->

    <div class="create-form">

        <form class="create">

            <!-- BLOC DETAILS -->

            <div class="form-details">
                <label for="date">Date de départ :</label><br>
                <input id="date" type="date"><br>

                <label for="nbdispo">Places disponibles :</label><br>
                <input id="nbdispo" type="number" value="0"><br>

                <label for="type">Type de covoiturage :</label><br>
                <select id="type">
                    <option selected>Type</option>
                    <option value="atterro_vers_deco">Attero vers Déco</option>
                    <option value="longue_distance">Longue distance</option>
                </select><br>
            </div>

            <!-- BLOC LIEUX -->

            <div class="form-where">

            </div>

            <!-- BLOC USERS -->

            <div class="form-users">
                <label for="nom">Nom :</label><br>
                <input id="nom" type="text"><br>

                <label for="mail">Email :</label><br>
                <input id="mail" type="email"><br>

                <label for="tel">Tel :</label><br>
                <input id="tel" type="text"><br>

            </div>

            <input id="validate-form" type="submit" value="Valider">

        </form>
    </div>

</div>

</body>
</html>
